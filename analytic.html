<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Поиск и анализ новостей">
  <meta name="author" content="Клим Барабанов">
  <meta name="keywords" content="News, NewsAnalyzer, HTML, CSS, JavaScript">
  <link rel="stylesheet" href="css/analytic.a3a555f317533ba602e5.css">
  <link rel="icon" href="images/favicon.png">
  <title>Аналитика</title>
</head>
<body class="page">
    <header class="header header_light">
      <div class="header__container ">
        <a href="./index.html" class="header__title">NewsAnalyzer</a>
        <nav class="header__links-container">
          <a href="./index.html" class="header__link header__link_active-black">Главная</a>
          <a href="./about.html" class="header__link header__link_active-black">О проекте</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="webpages">
        <a href="../index.html" class="webpages__major">Главная</a>
        <p class="webpages__slash">/</p>
        <p class="webpages__current">Аналитика</p>
      </section>
      <section class="request">
        <p class="request__title">
          Вы спросили: 
          <span class="request__word"></span>
        </p>    
        <p class="request__subtitle">
          Новостей за неделю:
          <span class=request__total></span>
        </p>
        <p class="request__subtitle">
          Упоминаний в загаловках:
          <span class="request__mentions"></span>
        </p>
      </section>
      <section class="board">
        <div class="board__container">
          <h2 class="board__title">Аналитика по дням</h2>
          <div class="board__info">
            <p class="board__mounth"></p>
            <p class="board__mentions-number">КОЛ-ВО УПОМИНАНИЙ</p>
          </div>
          <div class="board__percents">
            <p class="board__number">0</p>
            <p class="board__number">25</p>
            <p class="board__number">50</p>
            <p class="board__number">75</p>
            <p class="board__number">100</p>
          </div>
          <div class="board__top-chart">
            <div class="board__dates-column">
              <p class="board__date"></p>
              <p class="board__date"></p>
              <p class="board__date"></p>
              <p class="board__date"></p>
              <p class="board__date"></p>
              <p class="board__date"></p>
              <p class="board__date"></p>
            </div>
            <div class="board__days-column">  
              <p class="board__day"></p>
              <p class="board__day"></p>
              <p class="board__day"></p>
              <p class="board__day"></p>
              <p class="board__day"></p>
              <p class="board__day"></p>
              <p class="board__day"></p>
            </div>
            <div class="board__progress-bar">
              <p class="board__row"></p>
              <p class="board__row"></p>
              <p class="board__row"></p>
              <p class="board__row"></p>
              <p class="board__row"></p>
              <p class="board__row"></p>
              <p class="board__row"></p>
            </div>
          </div>
          <div class="board__percents">
            <p class="board__number">0</p>
            <p class="board__number">25</p>
            <p class="board__number">50</p>
            <p class="board__number">75</p>
            <p class="board__number">100</p>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <span class="footer__copyright">&#169; Барабанов Клим</span>
      <ul class="footer__links-container">   
        <li class="footer__li"><a class="footer__link" href="./index.html">Главная</a></li>
        <li class="footer__li"><a class="footer__link" href="./about.html">О проекте</a></li>
        <li class="footer__li"><a class="footer__link" target="_blank"  href="https://praktikum.yandex.ru">Яндекс.Практикум</a></li>
      </ul>
      <div class="footer__social-container">
        <a href="https://github.com/BarabanovKlim" target="_blank" class="footer__link-icon">
          <img src="images/git.svg" alt="Иконка github" class="footer__icon">
        </a>
        <a href="https://www.facebook.com" target="_blank" class="footer__link-icon">
          <img src="images/fb.svg" alt="Иконка facebook" class="footer__icon">
        </a>
      </div>
    </footer>
    <script src="js/analytic.fdf8c44cb2bc93eca4ac.js"></script>
</body>
</html>
